<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Javascript Test</h1>
        <div id = "test"></div>
        <script>
            // 랜덤값을 생성하는 함수 정의
            function random(min, max) { // 랜덤값을 min에서 max사이의 값을 구하고 싶음

                return Math.floor(Math.random() * (max - min) + 1) + min; //(max - min) + 1 처럼 써줘야 우리가 생각하는 max의 의미를 가짐
            } 
            const test = document.getElementById('test');
            // 랜덤값 처리
            const n = random(1, 6); // random 함수 호출. 랜덤값 하나 가져옴. 0과 1 사이의 소수점 값을 가져옴 Math.floor은 소수점 이하를 없애줌


            // 3~145 사이의 임의의 수 5개를 생성해서 배열에 저장하고 총합을 계산
            
            const output = `<h3>${n}</h3>` // 역따옴표 사용. 변수를 사용하기 위해 달러와 중괄호 사용. html코드안에 자바스크립트코드 사용시에는 저처럼 하면 됨
            test.innerHTML = output;
        </script>
    </body>
</html>
