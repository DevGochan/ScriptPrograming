<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>javaScript Test</h1>
        <div id = "test"></div>
        <div id = "test2"></div>
        <script>
            // test div 엘리먼트에 대한 참조 생성
            const test = document.getElementById('test'); // test에 대한 주소 레퍼런스를 const test에 넣음
            test.innerHTML = "<h3>Hello JavaScript</h3>";
            // 반지름 8인 원의 면적과 둘레 계산해서 출력하기

            let r = [3, 5, 8, 11]; // 배열 생성
            const PI = 3.1415;

            let output = "<ul style = 'color: blue'>";
            //for(let i in r) { // for-in구문. 배열의 키(인덱스)를 순서대로 받아옴
            for(let rad of r) { // for-of구문. 배열에서 값을 순서댈도 받아옴 rad는 값을 받는 변수
            let len = 2 * PI * rad;
            let size = PI * rad ** 2;        
    
            output += "<li>면적 = " + size.toFixed(2);
            output += ", 둘레 = ";
            output += len.toFixed(2) + "</li>";
        }
            output += "</ul>";
            test.innerHTML = output;
            //test.innerText = "<h3>둘레 = "+ len +", 면적 = "+ size +"</h3> Text";
            //test2.innerHTML = "<h3>둘레 = "+ len +", 면적 = "+ size +"</h3> Html";
            // innerText = 코드 자체가 그대로 나옴. 글자로 인식해서 텍스트로 출력. html태그로 해석하지 않음
            console.log("JavaScript test..."); // 개발자도구에서 콘솔탭에가면 보임. 중간중간 값의 변화나 과정을 확인하기 위해 메세지를 찍어볼 때 사용함
        </script>
    </body>
</html>
